<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Challenge Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Parenting Game</h1>
        
        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-container parentStress">
                    <div class="stat-label">
                        <span>Parent Stress</span>
                        <span id="parentStress">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="parentStress-bar" class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="stat-container childHappiness">
                    <div class="stat-label">
                        <span>Child Happiness</span>
                        <span id="childHappiness">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="childHappiness-bar" class="progress-fill"></div>
                    </div>
                </div>

                <div class="stat-container parentingConfidence">
                    <div class="stat-label">
                        <span>Parenting Confidence</span>
                        <span id="parentingConfidence">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="parentingConfidence-bar" class="progress-fill"></div>
                    </div>
                </div>

                <div class="stat-container childEducation">
                    <div class="stat-label">
                        <span>Child Education</span>
                        <span id="childEducation">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="childEducation-bar" class="progress-fill"></div>
                    </div>
                </div>

                <div class="stat-container finances">
                    <div class="stat-label">
                        <span>Finances</span>
                        <span id="finances">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="finances-bar" class="progress-fill"></div>
                    </div>
                </div>

                <div class="stat-container familyHarmony">
                    <div class="stat-label">
                        <span>Family Harmony</span>
                        <span id="familyHarmony">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="familyHarmony-bar" class="progress-fill"></div>
                    </div>
                </div>

                <div class="stat-container workLifeBalance">
                    <div class="stat-label">
                        <span>Work-Life Balance</span>
                        <span id="workLifeBalance">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="workLifeBalance-bar" class="progress-fill"></div>
                    </div>
                </div>

                <div class="stat-container childSocialSkills">
                    <div class="stat-label">
                        <span>Child Social Skills</span>
                        <span id="childSocialSkills">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="childSocialSkills-bar" class="progress-fill"></div>
                    </div>
                </div>

                <div class="stat-container parentMentalHealth">
                    <div class="stat-label">
                        <span>Parent Mental Health</span>
                        <span id="parentMentalHealth">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="parentMentalHealth-bar" class="progress-fill"></div>
                    </div>
                </div>

                <div class="stat-container childDevelopment">
                    <div class="stat-label">
                        <span>Child Development</span>
                        <span id="childDevelopment">0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="childDevelopment-bar" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <h2 id="question-text"></h2>
            <div id="choices-container" class="choice-buttons"></div>
        </div>

        <button id="next-button" class="hidden">Play Again</button>
    </div>
    <script src="questions.js"></script>
    <script src="game.js"></script>
</body>
</html>
